<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ボタン連打</title>
  <script>
var not = 0;
function counter(){
not++;
document.getElementById("press-button").innerHTML = not;
}
(function (window, $) {
  'use strict';

  $.fn.useSound = function (_event, _id) {
    var se = $(_id);
    this.on(_event, function(){
      se[0].currentTime = 0;
      se[0].play();
    });
    return this;
  };

})(this, this.jQuery);

$('.btn a').useSound('mousedown touchstart', '#sound');
</script>
<style>
.btn-square-shadow {
  display: inline-block;
  text-align: center;
  padding: 0.5em 1em;
  width: 200px;
  text-decoration: none;
  background: #668ad8;/*ボタン色*/
  color: #FFF;
  border-bottom: solid 4px #627295;
  border-radius: 3px;
}
.btn-square-shadow:active {
  /*ボタンを押したとき*/
  -webkit-transform: translateY(4px);
  transform: translateY(4px);/*下に動く*/
  box-shadow: 0px 0px 1px rgba(0, 0, 0, 0.2);/*影を小さく*/
  border-bottom: none;
}
</style>
</head>
<body>
  <h1 style="text-align: center;"><font size="7" color="red">連打楽しいよね</font></h1>
<input type="button" value="ボタン" onclick="counter()" onclick="sound()" class="btn-square-shadow">
<h1 style="text-align: center;">
<span id="press-button">0</span>回
</h1><h2 style="text-align: center;">押しました</h2>

</body>
</html>
